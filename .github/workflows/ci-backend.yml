name: Backend CI

on:
  push:
    paths:
      - 'pipelane-api/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    paths:
      - 'pipelane-api/**'

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Build
        run: |
          chmod +x pipelane-api/scripts/build.sh
          ./pipelane-api/scripts/build.sh
      - name: Test
        run: |
          chmod +x pipelane-api/scripts/test.sh
          ./pipelane-api/scripts/test.sh
      - name: Lint/Format (verify)
        run: |
          chmod +x pipelane-api/scripts/lint.sh
          ./pipelane-api/scripts/lint.sh

