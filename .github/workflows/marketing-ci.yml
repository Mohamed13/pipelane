name: marketing-ci

on:
  push:
    paths:
      - 'pipelane-marketing/**'
      - '.github/workflows/marketing-ci.yml'
  pull_request:
    paths:
      - 'pipelane-marketing/**'
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pipelane-marketing/package-lock.json
      - name: Install
        working-directory: pipelane-marketing
        run: npm ci
      - name: Build
        working-directory: pipelane-marketing
        run: npm run build --if-present
      - name: Accessibility audit (pa11y)
        working-directory: pipelane-marketing
        run: npm run test:a11y
      - name: Lighthouse accessibility audit
        working-directory: pipelane-marketing
        run: npm run test:lighthouse
