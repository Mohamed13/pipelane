version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pipelane
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./pipelane-api
      dockerfile: Dockerfile
    environment:
      DB_CONNECTION: Host=postgres;Port=5432;Database=pipelane;Username=postgres;Password=postgres
      ENCRYPTION_KEY: dev-key
      JWT_KEY: dev-secret-key-please-change
      ASPNETCORE_URLS: http://0.0.0.0:5000
    depends_on:
      - postgres
    ports:
      - "5000:5000"

  front:
    build:
      context: ./pipelane-front
      dockerfile: Dockerfile
      args:
        API_BASE_URL: http://api:5000
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  pgdata:

